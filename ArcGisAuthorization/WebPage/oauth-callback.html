<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<script src="./CSInterface-4.0.0.js"></script>
  <title>OAuth Popup Callback</title>
  
  <style>
    html, body {
      height: 100%; 
      width: 100%;
      margin: 0px;
      padding: 0px;
      font-family: Lucida Sans,Lucida Grande,Arial !important;
      font-size: 14px;
    }
  </style>

  <script>
    function initialize() {
		console.log("oauth callback");
		if (window.__adobe_cep__ == null)
		{
			var errMess = document.getElementById("er_mess");
			errMess.innerHTML = "Authorizing should not start from menu";
			return;
		}
		var rest = window.location.href;
		var temp = ".html#";
		var n = rest.search(temp);
		if (n < 0)
		{
			window.location = 	"https://www.arcgis.com/sharing/oauth2/authorize?client_id=ytCWt98Db64eHWd7&response_type=token&redirect_uri=http://pod.arcgis.com/oauth/oauth-callback.html";
		}
		else
		{
			n += temp.length;
			var len = rest.length - n;
			var str = rest.substr(n, len);
			var event = new CSEvent("esri.authorizing.event.message", "APPLICATION");
			event.data = str;
			window.__adobe_cep__.dispatchEvent(event);
			window.__adobe_cep__.closeExtension();
		}
		
    }
  </script>
</head>

<body onload="initialize()">
Redirecting to Sing in page.
<div id="er_mess">
</div>
  <!--OAuth Popup Callback-->
</body>
</html>
