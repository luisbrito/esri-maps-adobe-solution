<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>List of layers in the map</title>
<script type="text/javascript">
		
	function allowDrop(ev)
	{
		 ev.preventDefault();
	}
	
	function drag(ev)
	{
		ev.dataTransfer.setData("text", ev.target.id);
	}
	
	function drop(ev)
	{
		ev.preventDefault();
		var data = document.getElementById(ev.dataTransfer.getData("text"));
		ev.currentTarget.parentNode.insertBefore(data, ev.currentTarget);
	}
	
	function dropDelete(ev)
	{
		ev.preventDefault();
		var data = document.getElementById(ev.dataTransfer.getData("text"));
		data.parentNode.removeChild(data);
	}
</script>
<style type="text/css">
.treeItem {border-style:solid;border-width:1px;border-color:black;font-family:Sans-serif;font-size:small;}
.myTittle {background-color:#696969;color:White;font-size:larger;font-family:Sans-serif;}
.mainItemTree {background-color:#696969;color:White;}
.mainItemTree:hover {background-color:Gray;}
.treeSubItem {position:relative;left:20px;}
.unselected:hover {background-color:#ddd; border-style:solid;border-width:1px;}
</style>
</head>

<body style="background-color:#696969;">
