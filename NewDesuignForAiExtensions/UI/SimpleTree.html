<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>List of layers in the map</title>
<script type="text/javascript">
		
	function allowDrop(ev)
	{
		 ev.preventDefault();
	}
	
	function drag(ev)
	{
		ev.dataTransfer.setData("text", ev.target.id);
	}
	
	function drop(ev)
	{
		ev.preventDefault();
		var data = document.getElementById(ev.dataTransfer.getData("text"));
		ev.currentTarget.parentNode.insertBefore(data, ev.currentTarget);
	}
	
	function dropDelete(ev)
	{
		ev.preventDefault();
		var data = document.getElementById(ev.dataTransfer.getData("text"));
		data.parentNode.removeChild(data);
	}
</script>
<style type="text/css">
.unselected {background-color:#ffffff; border-style:solid;border-width:1px;}
.unselected:hover {background-color:#ddd; border-style:solid;border-width:1px;}
</style>
</head>

<body>
<div style="width:300px;border-style:solid;">
	<div align="center" style="border-bottom:solid;" ondragover="allowDrop(event)" ondrop="dropDelete(event)">
    <img src="trash.jpg">Drop feature servise here to delete
	</div>
	<div id="qqq" style="height:250px;overflow-y: scroll">
		<ul id ="vvv" style="list-style-type:none">
			<div id="div1" draggable="true" class="unselected" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
				<li style="border-bottom:solid;border-width:1px;border-color:red;"><img src="arcgis32.png" width="42" height="42">FSTopo_Continental_PolyLine_1</li>
				<ul style="list-style-type:none">
    				<li>Layer 1</li>
    				<li>Layer 2</li>
    			</ul>
			</div>
			<div draggable="true" id="div2" class="unselected" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
				<li style="border-bottom:solid;border-width:1px;border-color:red;"><img src="arcgis32.png" alt="(Here should be a thumb)" width="42" height="42">FSTopo_Continental_Polygon_2</li>
                <ul style="list-style-type:none">
                	<li>Layer 1</li>
                </ul>
			</div>
			<div draggable="true" id="div3" class="unselected" ondragstart="drag(event)" ondragover="allowDrop(event)" ondrop="drop(event)">
				<li style="border-bottom:solid;border-width:1px;border-color:red;"><img src="arcgis32.png" alt="(Here should be a thumb)" width="42" height="42">FSTopo_Continental_Polygon_3</li>
				<ul style="list-style-type:none">
    				<li>Layer 1</li>
    				<li>Layer 2</li>
    			</ul>
			</div>
            <div id = "lastToDrop" style="height:3px;" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
		</ul>
	</div>
</div>
</body>
</html>
